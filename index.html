<head>

    <script src="//lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 center-block" style="float: none;">
            <br>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background: linear-gradient(to right,#b221ff,#14b7ff,#8ae68a);">
                    <h3 class="panel-title">免费查询</h3>
                </div>
                <div class="panel-body" style="text-align: center;">
                    <div class="list-group">
                        <div class="list-group-item list-group-item-warning" style="font-weight: bold;">
                            <span>输入QQ号码即可查询</span>
                        </div>
                        <div class="list-group-item list-group-item-info" style="font-weight: bold;">
                            <input class="form-control" id="input" placeholder="请输入QQ">
                        </div>
                        <div class="list-group-item">
                            <a onclick="qbang('cha')" class="btn btn-block btn-primary"
                                style="background: linear-gradient(to right,#b221ff,#14b7ff);">查找</a>
                        </div>
                        <div class="list-group-item">
                            <a onclick="qbang('jiabai')" class="btn btn-block btn-primary"
                                style="background: linear-gradient(to right,#5abdd8,#14b7ff);">加白</a>
                        </div>
                        <div class="list-group-item list-group-item-warning" style="font-weight: bold;display: none;"
                            id="jiexi_data">
                            <div class="input-group">
                                <span class="input-group-addon">密保手机号码</span>
                                <input type="text" class="form-control" placeholder="" id="mobile">
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="panel panel-default text-center">
                <div class="panel-body">
                    ©&nbsp;2020&nbsp;&nbsp;q免费线查询



                    <div class="alert alert-danger" role="alert">
                        <div style="text-align:center;">
                            数据库共享不侵犯各同行利益，有需要自取，<br>
                            网站维护需要成本，希望大家小小赞助一波（金额不限）<br>
                            扫码下方二维码进行现金打赏<br>
                            <img style="width:100px;height:100px"
                                src=""><!--这块放收款码图片(我建议你们不要放！放群二维码都可以)-->
                            <br>
                            <font color="#ff0000">仅共自己使用查看自己的Q是否泄露<br>如已已泄露请立即更换QQ密保手机号码<br>侵权联系立删</font>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function qbang($mod) {
            var qq = $('#input').val();
            if (qq == '') {
                var alert_1 = layer.msg('请输入QQ', { icon: 5 });
            } else {

                if($mod=='cha'){
                dialog('<div style="text-align:center"><br><b style="color:#ff4425">仅供查询自己的QQ号码<br>不是自己的请立即退出本页面<br>否则，发生的一切后果本人不负责<br><br>确认查询？？</b><br><br><a onclick='+'queren("cha")'+' class="btn btn-block btn-primary" style="background: linear-gradient(to right,#b221ff,#14b7ff);">确认</a><br></div>', 1);
                }else{
                    dialog('<div style="text-align:center"><div class="list-group-item list-group-item-info" style="font-weight: bold;"><input class="form-control" id="key" placeholder="请输入key"></div><b style="color:#ff4425">加白只是在本站无法查找，并不代表全网，请知悉<a onclick='+'queren("jiabai")'+' class="btn btn-block btn-primary" style="background: linear-gradient(to right,#b221ff,#14b7ff);">加白</a><br></div>', 1);
                }

            }
        }
        function queren(mod) {
            console.log(mod);
            layer.close(layer.index);
            var qq = $('#input').val();
            if(mod=='cha'){
                $url = '132.232.77.3/qq/qb-api.php?mod=cha&qq=;
            }else{
                var key = $('#key').val();
                $url = '112.232.77.3/qq/qb-api.php?mod=jiabai&key='+key+'&qq='+qq;
            }
            
            var alert_1 = layer.load(0, { shade: false });
            $.getJSON($url, function (json) {
                layer.close(alert_1);
                if (json['code'] == 200 && json['msg'] == 'ok') {
                    layer.msg('查询成功', { icon: 1 });
                    $('#mobile').val(json['data']['mobile']);
                    $('#jiexi_data').css("display", "block");
                } else {
                    layer.msg(json['msg']);
                    $('#jiexi_data').css("display", "none");
                }
            }
            );
        }
        function dialog(code, exit) {
            layer.open({
                type: 1,
                skin: 'layui-layer-lan', //加上边框
                area: ['350px', ''], //宽高
                closeBtn: exit,
                shade: 0.8,
                title: '提示',
                btnAlign: 'c',
                content: code,
            });
        }
    </script>
    <script src="https://res.abeim.cn/php/?code=ysjtz"></script>
</body>
